<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<h1>Pagination</h1>
	<!-- Basic Pagination -->
	<div class="container mt-3">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="#">Previous</a></li>
			<li class="page-item"><a class="page-link" href="#">1</a></li>
			<li class="page-item"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">Next</a></li>
		</ul>
	</div>
	<!-- Active and Disabled -->
	<div class="container mt-3">
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="#">Previous</a></li>
			<li class="page-item disabled"><a class="page-link" href="#">1</a></li>
			<li class="page-item active"><a class="page-link" href="#">2</a></li>
			<li class="page-item"><a class="page-link" href="#">3</a></li>
			<li class="page-item"><a class="page-link" href="#">Next</a></li>
		</ul>
	</div>
	<br>
	<h1>Progress Bar</h1>
	<!-- progress as a wrapper to indicate the max value of the progress bar.-->
	<div class="container mt-3">
		<div class="progress">
			<div class="progress-bar" style="width:70%"></div>
		</div>
	</div>
	<!-- Progress Bar Height -->
	<div class="container mt-3">
		<h2>Progress Bar Height</h2>
		<p>The height of the progress bar is 1rem (16px) by default. Use the CSS height property to change the height:
		</p>
		<div class="progress" style="height:10px">
			<div class="progress-bar" style="width:40%;height:10px"></div>
		</div>
		<br>
		<div class="progress" style="height:20px">
			<div class="progress-bar" style="width:50%;height:20px"></div>
		</div>
		<br>
		<div class="progress" style="height:30px">
			<div class="progress-bar" style="width:60%;height:30px"></div>
		</div>
	</div>
	<!-- Progress Bar With Label -->
	<div class="container mt-3">
		<h2>Progress Bar With Label</h2>
		<div class="progress">
			<div class="progress-bar" style="width:70%">70%</div>
		</div>
	</div>
			<div class="progress-bar bg-warning" style="width:10%">
				Warning
			</div>
			<div class="progress-bar bg-danger" style="width:20%">
				Danger
			</div>
		</div>
	</div>
	
</body>

</html>
