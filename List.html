<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML LIST</title>
</head>

<body>
	<!--UNORDERED LIST-->
	<ul>
		<li>Coffee</li>
		<li>Milk</li>
		<li>Tea</li>
	</ul>
	<!--ORDERED LIST-->
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>
	<!--DESCRIPTION LIST-->
	<dl>
		<dt>
			Coffee :-
		<dd>-Black hot drink</dd>
		</dt>
		<dt>
			Milk :-
		<dd>-White hot drink</dd>
		</dt>
	</dl>
</body>

</html>
